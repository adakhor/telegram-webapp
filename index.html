<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        h1 {
            text-align: center;
            padding: 16px;
            margin: 0;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px;
        }

        .item {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .item img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
        }

        .item-price {
            opacity: 0.8;
            margin: 4px 0;
        }

        .btn {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .cart-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--tg-theme-bg-color);
            padding: 14px;
            border-top: 1px solid var(--tg-theme-hint-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>üçî Food Shop</h1>

<div class="item-list">
    <div class="item">
        <img src="https://i.imgur.com/0umadnY.jpg" alt="Burger">
        <div class="item-info">
            <div class="item-name">Burger</div>
            <div class="item-price">$5.99</div>
        </div>
        <button class="btn" onclick="addToCart('Burger', 5.99)">Add</button>
    </div>

    <div class="item">
        <img src="https://i.imgur.com/1A7owIJ.jpeg" alt="Pizza">
        <div class="item-info">
            <div class="item-name">Pizza</div>
            <div class="item-price">$7.49</div>
        </div>
        <button class="btn" onclick="addToCart('Pizza', 7.49)">Add</button>
    </div>

    <div class="item">
        <img src="https://i.imgur.com/jVjK5zj.jpeg" alt="Sushi">
        <div class="item-info">
            <div class="item-name">Sushi</div>
            <div class="item-price">$9.90</div>
        </div>
        <button class="btn" onclick="addToCart('Sushi', 9.9)">Add</button>
    </div>
</div>

<!-- –ü–∞–Ω–µ–ª—å –∫–æ—Ä–∑–∏–Ω—ã -->
<div id="cartPanel" class="cart-panel hidden">
    <div class="cart-total" id="cartTotal">Total: $0</div>
    <button class="btn" onclick="checkout()">Send</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –¥–µ–ª–∞–µ—Ç webapp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({ name, price });
        total += price;

        document.getElementById("cartTotal").innerText = `Total: $${total.toFixed(2)}`;
        document.getElementById("cartPanel").classList.remove("hidden");
    }

    function checkout() {
        tg.sendData(JSON.stringify(cart)); // –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
        tg.close();
    }
</script>

</body>
</html>
