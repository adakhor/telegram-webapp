<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        
        h1 {
            text-align: center;
            padding: 16px;
            margin: 0;
        }
        
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px;
        }
        
        .item {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .item img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .item-info {
            flex-grow: 1;
        }
        
        .item-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .item-price {
            opacity: 0.8;
            margin: 4px 0;
        }
        
        /* ====== 햌햏뤯햌햃 Add ====== */
        .btn {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.12s ease;
        }
        
        .btn:active {
            transform: scale(0.9);
        }
        
        /* ====== 햏햦햤햫혪혪 햟햫햣햩혧 햨쮐향햦햫혦 ====== */
        .cart-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--tg-theme-bg-color);
            padding: 14px;
            border-top: 1px solid var(--tg-theme-hint-color);
        
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        
            box-sizing: border-box;
        
            /* 햟햫햦햪햟혡햦혪 쒬햣향햢햟 */
            transform: translateY(110%);
            opacity: 0;
            transition: transform 0.35s ease, opacity 0.35s ease;
        }
        
        .cart-panel.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .cart-total {
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            flex-grow: 1;
        }
        
        /* ====== 햎쮏얧썛혧햫쮏 쮏쥃쫧 햨쮐향햦햫혦 ====== */
        .cart-modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: flex-end;
        }
        
        .cart-modal-bg.show {
            display: flex;
        }
        
        .cart-modal {
            width: 100%;
            background: var(--tg-theme-bg-color);
            border-radius: 16px 16px 0 0;
            padding: 20px;
            box-sizing: border-box;
            max-height: 70%;
            overflow-y: auto;
        
            transform: translateY(110%);
            transition: transform 0.35s ease;
        }
        
        .cart-modal.show {
            transform: translateY(0);
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color);
        }
        
        .cart-item-name {
            font-weight: 600;
        }
        
        .remove-btn {
            background: #d9534f;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>游꼢 Food Shop</h1>

<div class="item-list">
    <div class="item">
        <img src="burger.png" alt="Burger">
        <div class="item-info">
            <div class="item-name">Burger</div>
            <div class="item-price">$5.99</div>
        </div>
        <button class="btn" onclick="addToCart('Burger', 5.99)">Add</button>
    </div>

    <div class="item">
        <img src="pizza.png" alt="Pizza">
        <div class="item-info">
            <div class="item-name">Pizza</div>
            <div class="item-price">$7.49</div>
        </div>
        <button class="btn" onclick="addToCart('Pizza', 7.49)">Add</button>
    </div>

    <div class="item">
        <img src="sushi.png" alt="Sushi">
        <div class="item-info">
            <div class="item-name">Sushi</div>
            <div class="item-price">$9.90</div>
        </div>
        <button class="btn" onclick="addToCart('Sushi', 9.9)">Add</button>
    </div>
</div>

<!-- 햟햫햣햩혧 햨쮐향햦햫혦 -->
<div id="cartPanel" class="cart-panel hidden">
    <div class="cart-total" id="cartTotal">Total: $0</div>
    <button class="btn" onclick="checkout()">Send</button>
</div>

<!-- 햎쮏얧썛혧햫쮏 쮏쥃쫧 햨쮐향햦햫혦 -->
<div id="cartModalBg" class="cart-modal-bg">
    <div id="cartModal" class="cart-modal">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <button class="btn" onclick="checkout()">Send order</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let cart = [];
let total = 0;

const cartPanel = document.getElementById("cartPanel");
const cartModalBg = document.getElementById("cartModalBg");
const cartModal = document.getElementById("cartModal");
const cartItemsBlock = document.getElementById("cartItems");

function addToCart(name, price) {
    cart.push({ name, price });
    total += price;

    updateCartPanel();
}

function updateCartPanel() {
    document.getElementById("cartTotal").innerText = `Total: $${total.toFixed(2)}`;

    cartPanel.classList.add("show");
}

function openCart() {
    renderCartItems();
    cartModalBg.classList.add("show");
    setTimeout(() => cartModal.classList.add("show"), 10);
}

function closeCart() {
    cartModal.classList.remove("show");
    setTimeout(() => cartModalBg.classList.remove("show"), 300);
}

function renderCartItems() {
    cartItemsBlock.innerHTML = "";

    cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
            <div>
                <div class="cart-item-name">${item.name}</div>
                <div>$${item.price.toFixed(2)}</div>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsBlock.appendChild(div);
    });

    if (cart.length === 0) {
        cartItemsBlock.innerHTML = "<p>Your cart is empty</p>";
    }
}

function removeItem(i) {
    total -= cart[i].price;
    cart.splice(i, 1);

    updateCartPanel();
    renderCartItems();

    if (cart.length === 0) closeCart();
}

function checkout() {
    tg.sendData(JSON.stringify(cart));
    tg.close();
}

cartPanel.addEventListener("click", openCart);
cartModalBg.addEventListener("click", (e) => {
    if (e.target === cartModalBg) closeCart();
});
</script>

</body>
</html>
