<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Shop WebApp</title>

    <!-- –°–¢–ò–õ–ò ‚Äî –≤—Ä–µ–º–µ–Ω–Ω–æ –ø—Ä–æ—Å—Ç–µ–π—à–∏–µ -->
    <style>
        body {
            font-family: sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
        }

        .item {
            background: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
    </style>

</head>
<body>

    <h2>üçî Food Shop</h2>

    <div id="items"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –¥–µ–ª–∞–µ—Ç WebApp –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞

        // –ù–∞—à–∏ —Ç–µ—Å—Ç–æ–≤—ã–µ —Ç–æ–≤–∞—Ä—ã
        const food = [
            { id: 1, name: "–ü–∏—Ü—Ü–∞", price: 350 },
            { id: 2, name: "–ë—É—Ä–≥–µ—Ä", price: 220 },
            { id: 3, name: "–°—É—à–∏", price: 420 }
        ];

        const container = document.getElementById("items");

        food.forEach(item => {
            const block = document.createElement("div");
            block.className = "item";
            block.innerHTML = `
                <h3>${item.name}</h3>
                <p>–¶–µ–Ω–∞: ${item.price}‚ÇΩ</p>
                <button onclick='buy(${item.id})'>–ö—É–ø–∏—Ç—å</button>
            `;
            container.appendChild(block);
        });

        function buy(id) {
            const selected = food.find(f => f.id === id);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –±–æ—Ç—É
            tg.sendData(JSON.stringify(selected));

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
            tg.close();
        }
    </script>
</body>
</html>
